
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JumpnRise | Built by Discipline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-color);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Bebas Neue', cursive;
        letter-spacing: 0.02em;
      }
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        content: "";
        opacity: .03;
        z-index: 9999;
        pointer-events: none;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }
      .athletic-grid {
        background-image: radial-gradient(circle, #ffffff08 1px, transparent 1px);
        background-size: 40px 40px;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.2);
        color: transparent;
      }
      .hero-gradient {
        background: linear-gradient(to bottom, rgba(5,5,5,0) 0%, rgba(5,5,5,1) 90%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root" class="athletic-grid min-h-screen"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
